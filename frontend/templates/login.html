<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Twarga Cloud MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8" x-data="loginForm()">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-100">
                <span class="text-2xl">☁️</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to Twarga Cloud
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Local IaaS Simulator for Educational Use
            </p>
        </div>
        
        <!-- Login Form -->
        <form class="mt-8 space-y-6" @submit.prevent="login">
            <!-- Error Message -->
            <div x-show="errorMessage" x-cloak class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-800" x-text="errorMessage"></p>
                    </div>
                </div>
            </div>

            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" x-model="formData.username" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" x-model="formData.password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" x-model="rememberMe"
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" :disabled="loading"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                    <span x-text="loading ? 'Signing in...' : 'Sign in'"></span>
                </button>
            </div>

            <div class="text-center">
                <span class="text-sm text-gray-600">Don't have an account? </span>
                <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign up
                </a>
            </div>
        </form>

        <!-- Demo Account Info -->
        <div class="mt-6 border-t border-gray-200 pt-6">
            <div class="text-sm text-gray-600">
                <p class="font-medium">Demo Credentials:</p>
                <p class="mt-1">Create an account or use these demo credentials once created</p>
            </div>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                formData: {
                    username: '',
                    password: ''
                },
                rememberMe: false,
                loading: false,
                errorMessage: '',

                async login() {
                    this.errorMessage = '';
                    this.loading = true;

                    try {
                        // OAuth2 password flow expects form data, not JSON
                        const formData = new URLSearchParams();
                        formData.append('username', this.formData.username);
                        formData.append('password', this.formData.password);

                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: formData
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Store the JWT token
                            localStorage.setItem('access_token', data.access_token);
                            localStorage.setItem('token_type', data.token_type);
                            
                            // Redirect to dashboard
                            window.location.href = '/dashboard';
                        } else {
                            // Show error message
                            this.errorMessage = data.detail || 'Login failed. Please check your credentials.';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.errorMessage = 'An error occurred. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
